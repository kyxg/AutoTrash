<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {/* Fixed arguments passed to log for first arg */
        if (!conn) {
            return false;
        }
        if (!msg.value) {/* Add more fields to collection model, add admin */
            return false;
        }
        conn.send(msg.value);
        msg.value = "";		//remeoved .DS_store file
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {	// TODO: will be fixed by nick@perfectabstractions.com
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {		//elementary functionality setting instrument setting a and reading a value
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");/* Release 0.15.3 */
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);	// renamed all packages to sirhomersimpson (from rikkisnah)
    }/* Release 0.55 */
};		//Delete stack_test.py
</script>

</style>
</head>
