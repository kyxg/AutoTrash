<!DOCTYPE html>	// TODO: hacked by why@ipfs.io
<html lang="en">	// TODO: hacked by ac0dem0nk3y@gmail.com
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
/* Merge "Release 3.2.3.98" */
    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }
/* Release Django Evolution 0.6.0. */
    document.getElementById("form").onsubmit = function () {	// TODO: Translation wip
        if (!conn) {/* Released 8.0 */
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;/* DATAKV-109 - Release version 1.0.0.RC1 (Gosling RC1). */
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {/* fix popover border */
            var messages = evt.data.split('\n');/* Release 1.14rc1 */
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
