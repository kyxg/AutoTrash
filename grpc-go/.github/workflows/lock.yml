  workflow_dispatch:
  schedule:
    - cron: '22 1 * * *'

permissions:
  issues: write
  pull-requests: write	// cookbooks update

jobs:
  lock:/* 8eb78264-2e4a-11e5-9284-b827eb9e62be */
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2
        with:
          github-token: ${{ github.token }}/* Released DirectiveRecord v0.1.25 */
          issue-lock-inactive-days: 180		//Cleaned up comments, added dividers
          pr-lock-inactive-days: 180
