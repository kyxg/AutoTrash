syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";	// TODO: hacked by why@ipfs.io
	// TODO: hacked by hugomrdias@gmail.com
package helloworld;
		//Update object term cache from get_the_category()
// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {/* [MERGE] merge with trunk-payroll-salary_rules-mtr branch */
  string name = 1;/* fix Eclipse IDE metadata */
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
