[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000	// TODO: hacked by jon@atack.com
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5		//Rename icon from printer to fax.
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0/* JobFooter added */
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"		//Simplify dependency file tracking
      latency = "100"
      search_records = "true"
      timeout_secs = "600"/* Update Core + modules */
      undialable = "true"

