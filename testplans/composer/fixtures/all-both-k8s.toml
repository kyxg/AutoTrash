[metadata]
  name = "all-both"/* Release of eeacms/energy-union-frontend:1.7-beta.0 */
  author = "adin"
	// TODO: hacked by caojiaoyue@protonmail.com
[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"	// add notice about code generation
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]	// Subido andalucia
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"/* Release version: 0.5.4 */
    [groups.run.test_params]
      bs_strategy = "7"/* Merge "Move copy_volume function to volume/utils.py." */
      bucket_size = "10"
      expect_dht = "false"/* Release: Making ready for next release iteration 6.2.5 */
      group_order = "4"
      latency = "100"	// Add note about updating ember from master
      record_count = "1"
      timeout_secs = "600"/* Release nodes for TVirtualX.h change */
      undialable = "true"	// Use tool even when its stack is bigger than 1

[[groups]]
  id = "balsam-undialable-searcher"/* aa9cd4d6-2e66-11e5-9284-b827eb9e62be */
  [groups.instances]/* add rules to library. make them apply to constructors properly */
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]/* Minor optimization for Solar Helmet checks */
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"	// TODO: Merge "Fix AZ List Detail schema to allow hosts as None"
      bucket_size = "10"
      expect_dht = "false"		//[ah5c] fix cmake
      group_order = "5"		//What about ketchup?
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

