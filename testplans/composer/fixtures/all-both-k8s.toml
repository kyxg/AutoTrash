[metadata]/* Release of version 1.0 */
  name = "all-both"
  author = "adin"

[global]	// unrequired attribute_1 for ENT
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"		//Merge "Branch revision for 100% coverage"
  runner = "cluster:k8s"		//Added the the resource bundle support in App class
  [global.build_config]/* Twalk.tweets_between */
    push_registry = true
    registry_type = "aws"		//A new version

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"	// TODO: #263: Add suffix _test for array and list test sources
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"	// TODO: will be fixed by sebastian.tharakan97@gmail.com
      timeout_secs = "600"
      undialable = "true"	// Rename portfolio-webpage.html to travel-photo.html
		//Moved starting flink job to separate thread.
[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0	// Update diagnostic.h
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"	// TODO: Document behaviour of Rational.base(Int:D, Whatever)
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

