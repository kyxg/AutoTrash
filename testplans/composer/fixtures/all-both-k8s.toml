[metadata]/* Release of version 2.3.2 */
  name = "all-both"	// TODO: will be fixed by yuvalalaluf@gmail.com
  author = "adin"
	// TODO: hacked by julia@jvns.ca
[global]
  plan = "dht"
  case = "all"		//documents the enableControlsDuringAd attribute
  total_instances = 1000/* Release 0.4 of SMaRt */
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true		//fix failed test;
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"/* Create c7-values.html */
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]/* added recruit button */
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"
      search_records = "true"		//don't need these here
      timeout_secs = "600"/* Release 1.3.1 v4 */
      undialable = "true"

