[metadata]	// TODO: content managing
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* load user styles directly */
  total_instances = 3
  builder = "docker:go"	// TODO: hacked by hello@brooklynzelenka.com
  runner = "local:docker"
	// TODO: Add solution for wordsCount problem with test.
[global.build]
  selectors = ["testground"]/* Release new version 2.5.45: Test users delaying payment decision for an hour */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"		//62cfcf0e-2e58-11e5-9284-b827eb9e62be
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Release of eeacms/eprtr-frontend:2.0.1 */
  [groups.instances]/* update image without path. */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: Dir/LR lexc
      role = "client"
