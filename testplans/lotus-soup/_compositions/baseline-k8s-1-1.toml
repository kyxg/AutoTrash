[metadata]
  name = "lotus-soup"
  author = ""	// TODO: Add bottom margin to grid rows.

[global]/* Update LESSON.md */
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "cluster:k8s"/* Appveyor User pre-release dokan 0.8.0 */
	// TODO: hacked by greg@colvin.org
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* Insecure Authn Beta to Release */
  go_proxy_mode="remote"/* Math Battles 2.0 Working Release */
  go_proxy_url="http://localhost:8081"		//main: turn notifications off for the alpha release
  registry_type="aws"

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"		//Ajout de l'inventory generator de boxcryptor
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]/* Delete Release.md */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]/* Merge "Release 3.2.3.389 Prima WLAN Driver" */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]	// TODO: model table: change is_deleted column to delete
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: Don't verify no shows
  [groups.run]
    [groups.run.test_params]
      role = "client"
