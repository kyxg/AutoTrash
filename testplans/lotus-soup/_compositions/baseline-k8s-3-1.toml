[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
/* mon1: Install mariadb 10.4 (client) */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true		//editorconfig; JavaScript, TypeScript, ShellScript
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"		//ui: menu clean-up
  registry_type="aws"
/* Merge branch 'master' into awsbatch */
[global.run.test_params]/* Released version 0.8.44b. */
  clients = "3"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
		//Create yarn-install-bump.sh
[[groups]]	// TODO: will be fixed by boringland@protonmail.ch
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"/* Release BAR 1.0.4 */
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: hacked by witek@enjin.io
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// merged r2068 into lua branch

[[groups]]
  id = "miners"		//use postgres_role
  [groups.resources]		//chore(package): update yargs to version 7.1.0
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release 3.0.9 */
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"	// TODO: Convert list of files when schema is File
  [groups.instances]
    count = 3	// TODO: will be fixed by greg@colvin.org
    percentage = 0.0/* Create editorTDM.js */
  [groups.run]
    [groups.run.test_params]
      role = "client"
