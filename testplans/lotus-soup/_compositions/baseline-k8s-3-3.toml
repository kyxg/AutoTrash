[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Debugging time_left */
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* Release v5.1 */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
"swa"=epyt_yrtsiger  

[global.run.test_params]
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* MIR-696 put validation template on right xed:bind position */

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1	// Mocha JS testing now integrated
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: use static imports for Assert

[[groups]]
  id = "miners"	// Delete boot2docker.txt
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* Remove BSOE reference */
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"		//SPEC tweaks, VC8 project updated
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"/* Release v1.7.8 (#190) */
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
