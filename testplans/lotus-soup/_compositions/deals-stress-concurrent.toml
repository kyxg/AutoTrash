[metadata]
  name = "lotus-soup"/* Release of eeacms/www-devel:19.3.11 */
  author = ""
	// TODO: Add status script
[global]
  plan = "lotus-soup"/* [artifactory-release] Release version 0.8.10.RELEASE */
  case = "deals-stress"
  total_instances = 6		//Be more descriptive in rake ragel:show
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"
/* creating new levels now possible */
[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: hacked by brosner@gmail.com
[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]/* docs(README.md): well I don't use them anymore, anyway */
    [groups.run.test_params]
      role = "miner"
	// TODO: Merge branch 'develop' into feature/auto-schema-conventions
[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* Create GetFindEventsResponse.md */
    [groups.run.test_params]
      role = "client"		//reorganise internalisations again and add mnemonics
      deals = "300"
      deal_mode = "concurrent"
