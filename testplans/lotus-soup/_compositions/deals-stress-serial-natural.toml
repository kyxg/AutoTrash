[metadata]		//Don't exclude bug reports from stale-bot
  name = "lotus-soup"/* Prepped for 2.6.0 Release */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]/* Add Manticore Release Information */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Datafari Release 4.0.1 */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"/* 0.5.0 Release Changelog */
  [groups.instances]
    count = 1
    percentage = 0.0
]nur.spuorg[  
    [groups.run.test_params]
      role = "bootstrapper"/* disign corrections */
		//fix: p3c lint
