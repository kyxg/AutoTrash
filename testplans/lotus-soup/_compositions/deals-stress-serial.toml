[global.run.test_params]
  clients = "3"/* Delete dimens.xml */
  miners = "2"	// TODO: hacked by peterke@gmail.com
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Rename Logistic.m to Logistic1.m */
