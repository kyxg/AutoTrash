[global]	// TODO: hacked by m-ou.se@m-ou.se
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6		//792e0c20-2e4e-11e5-9284-b827eb9e62be
  builder = "docker:go"	// TODO: Silly fix for half of Issue 266
