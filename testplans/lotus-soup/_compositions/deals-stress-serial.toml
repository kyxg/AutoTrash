    [groups.run.test_params]/* BootsFaces v0.5.0 Release tested with Bootstrap v3.2.0 and Mojarra 2.2.6. */
      role = "bootstrapper"/* Merge branch 'master' into fix-MediaBrowserImages-js-error */

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* #754 Revised RtReleaseAssetITCase for stability */
