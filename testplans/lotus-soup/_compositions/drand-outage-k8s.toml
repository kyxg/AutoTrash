[metadata]
  name = "lotus-soup"
  author = ""
		//Added Mixture to the list of applications
[global]	// TODO: hacked by bokky.poobah@bokconsulting.com.au
  plan = "lotus-soup"		//projects: add Ventib
  case = "drand-outage"/* Fixes URL for Github Release */
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"		//Add a boot target, and tidy up the Makefile a bit

[global.build]
  selectors = ["testground"]		//Ignore C++

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
	// df3521a8-2e48-11e5-9284-b827eb9e62be
[global.run.test_params]
  clients = "0"
  miners = "3"	// TODO: hacked by mikeal.rogers@gmail.com
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"/* [artifactory-release] Release version 0.9.0.M1 */
  genesis_timestamp_offset = "0"
  mining_mode = "natural"	// TODO: Merge branch 'master' into card_functionality
	// docs(README.md): filter, pick
[[groups]]/* Initial Release to Git */
  id = "bootstrapper"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"/* edited Introduction.md */
    cpu = "10m"/* Shin Megami Tensei IV: Add Taiwanese Release */
  [groups.instances]	// Merged appveyor dll update
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
