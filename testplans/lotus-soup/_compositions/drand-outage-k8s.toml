[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"/* Release version 0.3. */
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]	// TODO: will be fixed by ng8eke@163.com

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"	// TODO: will be fixed by 13860583249@yeah.net

[global.run.test_params]		//Create asciiArtSolution.c
  clients = "0"/* rev 683880 */
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"		//Delete scss.vim
  random_beacon_type = "local-drand"		//Delete Old_BioEcon_Paper.docx
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]	// case when an SE is at no sites
    memory = "1024Mi"
    cpu = "10m"/* 0.5.1 Release. */
  [groups.instances]
    count = 1/* ip command added in start and /su to commands */
    percentage = 0.0
  [groups.run]/* Release 0.10.1.  Add parent attribute for all sections. */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"/* @Release [io7m-jcanephora-0.9.23] */
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"/* Merge "Release 3.2.3.352 Prima WLAN Driver" */
  [groups.instances]	// TODO: hacked by vyzo@hackzen.org
    count = 3/* Release version 2.1.0.RELEASE */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"		//e34b2740-2e59-11e5-9284-b827eb9e62be

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
