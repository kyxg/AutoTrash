[metadata]
  name = "lotus-soup"
  author = ""
		//Create moogle.md
[global]
  plan = "lotus-soup"	// TODO: will be fixed by greg@colvin.org
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"
	// remove bad buildnames
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Prevent duplicate parallel login requests
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"		//ca0a4f5e-2e72-11e5-9284-b827eb9e62be
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]	// More reorganization and including tests against http server
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Release for v40.0.0. */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"		//Update CHANGELOG for #10484

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]/* Renames ReleasePart#f to `action`. */
    count = 3
    percentage = 0.0
  [groups.run]	// TODO: Fix slides link
    [groups.run.test_params]
      role = "client"
