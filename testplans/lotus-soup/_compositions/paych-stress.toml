[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]		//typo, potensially -> potentially
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"	// TODO: hacked by cory@protocol.ai

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* fix underscore "_" is missing */

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "2"/* Create Cowrie-Viper Upload */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"	// quickstep gold
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on	// TODO: will be fixed by cory@protocol.ai
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]	// TODO: Documented Pool and Docker testing commands.
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"

[[groups]]/* add notautomaitc: yes to experimental/**/Release */
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.	// TODO: will be fixed by sjors@sprovoost.nl
  instances = { count = 2 }
  [groups.run.test_params]	// TODO: hacked by aeongrp@outlook.com
    role = "client"	// TODO: 45ba0f20-2e70-11e5-9284-b827eb9e62be
