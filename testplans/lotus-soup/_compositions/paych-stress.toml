[metadata]/* drop the --chessy flag - we always use this code path */
  name = "lotus-soup"
  author = "raulk"
	// c2fea226-2e5b-11e5-9284-b827eb9e62be
[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"
/* tidied up logging strings */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Rename rkt.md to rkt.png */
[global.run.test_params]
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"		//Merge "Use Handle::GetCurrentProperty instead of Devel API" into devel/master
  random_beacon_type = "mock"
  mining_mode = "natural"	// TODO: Build results of 9e57ec6 (on master)
  # number of lanes to send vouchers on/* Merge "docs: NDK r9 Release Notes (w/download size fix)" into jb-mr2-ub-dev */
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"/* More safa collection handling */
  instances = { count = 2 }		//mentioned Gaussian blobs generator
  [groups.run.test_params]
    role = "miner"

[[groups]]
  id = "clients"	// Dial chart.
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }/* Merge "ReleaseNotes: Add section for 'ref-update' hook" into stable-2.6 */
  [groups.run.test_params]
    role = "client"
