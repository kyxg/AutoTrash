[metadata]
  name = "lotus-soup"		//Add Rubocop workflow
  author = "raulk"/* Correction mineur sur entrer_pass */

[global]	// TODO: last working copy from vulcan
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]	// TODO: will be fixed by boringland@protonmail.ch
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "2"
  miners = "2"/* Update amp-pinterest.md */
  genesis_timestamp_offset = "0"	// TODO: Fbx files load normals correctly.
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]/* NEW configurable markup styling with GitHub-style defaults */
    role = "bootstrapper"

[[groups]]
  id = "miners"/* DESeq2 load file */
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
