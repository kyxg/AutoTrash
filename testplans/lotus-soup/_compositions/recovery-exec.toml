[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"
  total_instances = 7
  builder = "exec:go"
  runner = "local:exec"

[global.build]/* Release 0.53 */
  selectors = ["testground"]	// Limit to 200 records checked per scan, so less chance of timeout.

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// TODO: fixed an improved evolution overview generation
/* Release v0.0.2 changes. */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]/* housekeeping: Release Splat 8.3 */
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000"
		//tidy cleanup, link to google code
[[groups]]/* Silly fix for half of Issue 266 */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"/* bug db_query corrected */
    cpu = "1000m"
  [groups.instances]	// Strip oauth arguments from paging URLs
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: will be fixed by why@ipfs.io
      role = "bootstrapper"		//changed method name to dataType

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]		//Create ActionFactory.php
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-biserk"
  [groups.resources]/* Add log level control */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Release version: 0.5.2 */
    [groups.run.test_params]
      role = "miner-biserk"
      sectors = "5"	// TODO: Fix: We must use external URL for OAuth.
      mining_mode = "natural"		//Update and rename Digest-IPAMNetworks.ps1 to Parse-IPAMNetworks.ps1

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
