[metadata]
  name = "lotus-soup"
  author = ""
	// TODO: Add sql backed support
[global]	// TODO: half baked snp sliding window
  plan = "lotus-soup"	// Turtle object added in objects.json
  case = "recovery-failed-windowed-post"
  total_instances = 9
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
]"dnuorgtset"[ = srotceles  

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//[maven-release-plugin]  copy for tag mojo-sandbox-parent-10
  keep_service=true

[global.build_config]
  push_registry=true/* Fix date file format */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// added close messages
  registry_type="aws"

[global.run.test_params]
  clients = "4"
  miners = "4"	// TODO: sink_rubber: migrate to CancellablePointer
  genesis_timestamp_offset = "0"
  balance = "20000000"/* Release 0.2.6 changes */

[[groups]]
  id = "bootstrapper"		//morning commit
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: annuality new pool
      role = "bootstrapper"

[[groups]]/* Release camera stream when finished */
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0/* Release 1.2 of osgiservicebridge */
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"
	// TODO: will be fixed by lexy8russo@outlook.com
[[groups]]/* use translated label for topic delete button */
  id = "miners-full-slash"
  [groups.resources]	// Date wasn't being added when creating a new event.
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-full-slash"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-partial-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-partial-slash"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 4
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
